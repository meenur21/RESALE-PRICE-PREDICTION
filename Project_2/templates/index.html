<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Resale Price Prediction</title>
</head>
<body>
    <h1>Car Resale Price Prediction</h1>
    <form action="/predict" method="post">
        
        <label for="engine_capacity">Engine Capacity:</label>
        <input type="text" id="engine_capacity" name="engine_capacity" required><br>

        <label for="insurance">Insurance:</label>
        <input type="text" id="insurance" name="insurance" required><br>

        <label for="transmission_type">Transmission:</label>
        <input type="text" id="transmission_type" name="transmission_type" required><br>

        <label for="kms_driven">Kilometers:</label>
        <input type="text" id="kms_driven" name="kms_driven" required><br>

        <label for="owner_type">Owner Type:</label>
        <input type="text" id="owner_type" name="owner_type" required><br>

        <label for="fuel_type">Fuel Type:</label>
        <input type="text" id="fuel_type" name="fuel_type" required><br>

        <label for="seats">No. of seats:</label>
        <input type="text" id="seats" name="seats" required><br>

        <label for="mileage">Mileage:</label>
        <input type="text" id="mileage" name="mileage" required><br>

        <label for="body_type">Type:</label>
        <input type="text" id="body_type" name="body_type" required><br>

        <label for="city">Location:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="car_company">Brand:</label>
        <input type="text" id="car_company" name="car_company" required> <br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>

        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
